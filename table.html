<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-Make</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border:1px solid gray;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>make a table</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Position</th>
                <th>income($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>Apple</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>larry page</td>
                <td>google</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukarburg</td>
                <td>Facebook</td>
                <td>1300</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
